<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  // Only allow access if logged in as admin
  if (!localStorage.getItem("adminLoggedIn")) {
    alert("Unauthorized access. Please login as Admin.");
    window.location.href = "login.html";
  }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Sheet Manager</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      color: #333;
    }

    h2, h3 {
      color: #2c3e50;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      margin: 5px 8px 10px 0;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #manageStatus {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }

    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-content {
      text-align: center;
      margin-top: 20px;
      color: #2c3e50;
      font-weight: 500;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px 20px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Loader Overlay -->
  <div class="loader-overlay" id="loader">
    <div>
      <div class="loader"></div>
      <div class="loader-content">Processing your request...</div>
    </div>
  </div>

  <div class="container">
    <h2>Attendance Tracker (Admin)</h2>
    <button onclick="logout()">Logout</button>

    <!-- Manage Sheets Section -->
    <h3>Manage Sheets</h3>
    <select id="sheetList"></select><br />
    <button onclick="deleteSelectedSheet()">Delete Sheet</button>
    <button onclick="triggerDownload()">Download XLSX</button>

    <!-- Upload Excel Section -->
    <h3>Upload Excel → Google Sheet</h3>
    <input type="text" id="customSheetName" placeholder="Enter custom sheet name" />
    <button onclick="document.getElementById('excelFileInput').click()">Convert Excel → Sheet</button>
    <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display:none" onchange="uploadExcelFile(event)" />
    
    <p id="manageStatus"></p>
  </div>

  <!-- Hidden iframe for download -->
  <iframe id="downloadFrame" style="display:none;"></iframe>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxYG8EENt3Mlq6a8iOgrMbIdGJ66TN0Z3WsuhkNQIf1G3h1EAzO97T1jWVish7Ovtyc/exec'; // replace with your Apps Script Web App URL

    // Loader functions
    function showLoader() {
      document.getElementById('loader').style.display = 'flex';
    }
    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    // Load sheet list into dropdown
    function loadSheets() {
      fetch(`${scriptURL}?action=getSheets`)
        .then(res => res.json())
        .then(data => {
          const dropdown = document.getElementById('sheetList');
          dropdown.innerHTML = '';
          if (data.success && data.sheets.length > 0) {
            data.sheets.forEach(sheet => {
              const option = document.createElement('option');
              option.value = sheet;
              option.textContent = sheet;
              dropdown.appendChild(option);
            });
          } else {
            const option = document.createElement('option');
            option.textContent = "No sheets available";
            dropdown.appendChild(option);
          }
        })
        .catch(err => console.error('Error fetching sheets:', err));
    }

    // Delete selected sheet
    function deleteSelectedSheet() {
      const sheet = document.getElementById('sheetList').value;
      if (!sheet || sheet === "No sheets available") return alert("Please select a valid sheet.");
      if (!confirm(`Are you sure you want to delete the sheet "${sheet}"?`)) return;

      showLoader();
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'deleteSheet',
          sheetName: sheet
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('manageStatus').textContent = data.message;
        if (data.success) loadSheets();
      })
      .catch(error => console.error('Error:', error))
      .finally(() => hideLoader());
    }

    // Upload Excel with custom sheet name
    function uploadExcelFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const customName = document.getElementById("customSheetName").value.trim();
      if (!customName) return alert("Please enter a custom sheet name first.");

      showLoader();

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;

        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'uploadExcel',
            fileName: file.name,
            fileData: content.split(",")[1],
            customName: customName
          })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('manageStatus').textContent = data.message;
          if (data.success) loadSheets();
        })
        .catch(err => console.error('Error:', err))
        .finally(() => {
          hideLoader();
          event.target.value = ''; // reset file input
          document.getElementById("customSheetName").value = ""; // reset name field
        });
      };

      reader.readAsDataURL(file);
    }

    // Dummy XLSX download trigger (to be implemented if needed)
    function triggerDownload() {
      window.open("download.html", "_blank");
    }

    // Logout
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      localStorage.removeItem("userRole");
      localStorage.removeItem("lastActivity");
      window.location.href = "login.html";
    }

    // Load sheets on page load
    loadSheets();
  </script>
</body>
</html>
