<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .logo {
      margin-bottom: 20px;
    }
    
    .logo i {
      font-size: 42px;
      color: #6e8efb;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    h2 {
      color: #4a5568;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8fafc;
    }
    
    input:focus {
      outline: none;
      border-color: #6e8efb;
      box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
      background-color: #fff;
    }
    
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #a777e3;
      font-size: 18px;
    }
    
    button {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(110, 142, 251, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(110, 142, 251, 0.5);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .hidden { 
      display: none; 
    }
    
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 14px;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .success {
      background-color: rgba(72, 187, 120, 0.2);
      color: #2d784c;
      border-left: 4px solid #48bb78;
    }
    
    .error {
      background-color: rgba(245, 101, 101, 0.2);
      color: #c53030;
      border-left: 4px solid #f56565;
    }
    
    .info {
      background-color: rgba(66, 153, 225, 0.2);
      color: #2c5282;
      border-left: 4px solid #4299e1;
    }
    
    .student-info {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    
    .student-info p {
      margin: 8px 0;
      color: #4a5568;
    }
    
    .student-info strong {
      color: #2d3748;
    }
    
    .confirm-button {
      background: linear-gradient(135deg, #48bb78, #38a169);
      margin-top: 20px;
    }
    
    .back-button {
      background: linear-gradient(135deg, #a0aec0, #718096);
      margin-top: 10px;
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <i class="fas fa-user-graduate"></i>
    </div>
    <h2>Mark Your Attendance</h2>
    
    <!-- Step 1: Input -->
    <div id="verifyForm">
      <div class="input-group">
        <i class="fas fa-id-card input-icon"></i>
        <input type="text" id="sessionId" placeholder="Session ID">
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="sessionPin" placeholder="Session PIN">
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="text" id="enrollment" placeholder="Enrollment No">
      </div>
      
      <button onclick="verifyStudent()">
        <i class="fas fa-check-circle"></i> Verify Details
      </button>
    </div>

    <!-- Step 2: Confirmation -->
    <div id="confirmBox" class="hidden">
      <div class="student-info">
        <p><strong>Student Details:</strong></p>
        <p id="studentInfo"></p>
      </div>
      
      <button class="confirm-button" onclick="markPresent()">
        <i class="fas fa-user-check"></i> ✅ Mark Present
      </button>
      
      <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
    </div>

    <p id="status" class="message"></p>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyb_JsC7JEuyo51f2jTVrFSNEJhzGldkjNZRKbUaBOkDGYu56-qKW9z0XH8c8xAtTek/exec";
    
    let deviceToken = localStorage.getItem("deviceToken");
    if(!deviceToken){
      deviceToken = "dev_" + Math.random().toString(36).substr(2,9);
      localStorage.setItem("deviceToken", deviceToken);
    }

    let cachedStudent = null;

    // Step 1: Verify enrollment
    async function verifyStudent(){
      const sessionId = document.getElementById("sessionId").value.trim();
      const pin = document.getElementById("sessionPin").value.trim();
      const enrollment = document.getElementById("enrollment").value.trim();
      
      if(!sessionId || !pin || !enrollment){ 
        return showMsg("Please fill all fields","error"); 
      }

      showMsg("Verifying your details...", "info");
      
      try {
        const res = await fetch(`${SCRIPT_URL}?action=exportSession&sessionId=${sessionId}`);
        const csv = await res.text();
        const rows = csv.split("\n").map(r=>r.split(","));
        const student = rows.find(r=>r[0].replace(/"/g,"") === enrollment);
        
        if(!student) return showMsg("Enrollment not found in this session","error");

        cachedStudent = { 
          sessionId, 
          pin, 
          enrollment, 
          name: student[1] + " " + student[3], 
          mobile: student[4] 
        };
        
        document.getElementById("studentInfo").innerHTML = `
          <strong>Name:</strong> ${cachedStudent.name}<br>
          <strong>Enrollment:</strong> ${cachedStudent.enrollment}<br>
          <strong>Mobile:</strong> ${cachedStudent.mobile}
        `;
        
        document.getElementById("verifyForm").classList.add("hidden");
        document.getElementById("confirmBox").classList.remove("hidden");
        showMsg("Verification successful! Confirm to mark attendance", "success");
      } catch(e){
        showMsg("Error verifying: " + e.message, "error");
      }
    }

    // Step 2: Mark Present
    async function markPresent(){
      if(!cachedStudent) return;
      showMsg("Marking attendance...", "info");

      try {
        const coords = await getLocation();
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({
            action: "markAttendance",
            sessionId: cachedStudent.sessionId,
            enrollment: cachedStudent.enrollment,
            pin: cachedStudent.pin,
            deviceToken,
            coords
          })
        });
        
        const data = await res.json();
        if(data.status === "success") {
          showMsg("✅ Attendance marked successfully!", "success");
        }
        else if(data.status === "already_marked") {
          showMsg("Attendance already marked for this session", "error");
        }
        else if(data.status === "closed") {
          showMsg("Session closed, please meet coordinator", "error");
        }
        else if(data.status === "outside") {
          showMsg("You're outside the allowed location", "error");
        }
        else if(data.status === "banned") {
          showMsg("Device banned for multiple attempts", "error");
        }
        else {
          showMsg(data.message, "error");
        }
      } catch(e){
        showMsg("Slow connection, retrying...", "error");
        retryMark(3); // retry 3 times
      }
    }

    // Go back to form
    function goBack() {
      document.getElementById("verifyForm").classList.remove("hidden");
      document.getElementById("confirmBox").classList.add("hidden");
      showMsg("", "");
    }

    // Retry logic
    async function retryMark(times){
      if(times <= 0) return showMsg("Failed after multiple attempts", "error");
      try { 
        await markPresent(); 
      }
      catch { 
        setTimeout(() => retryMark(times - 1), 2000); 
      }
    }

    // Get geolocation
    function getLocation(){
      return new Promise((resolve, reject) => {
        if(!navigator.geolocation) return resolve(null);
        
        navigator.geolocation.getCurrentPosition(
          pos => resolve({lat: pos.coords.latitude, lng: pos.coords.longitude}),
          () => resolve(null),
          {enableHighAccuracy: true, timeout: 8000, maximumAge: 0}
        );
      });
    }

    // Show messages
    function showMsg(msg, type){
      const el = document.getElementById("status");
      el.innerText = msg;
      el.className = "message " + (type || "");
    }

    // 🔒 Block laptops & desktops
    function blockNonMobile() {
      const ua = navigator.userAgent.toLowerCase();
      const isMobile = /android|iphone|ipad|ipod|opera mini|iemobile|wpdesktop|mobile/i.test(ua);

      if (!isMobile) {
        document.body.innerHTML = `
          <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;font-family:sans-serif;background:linear-gradient(135deg, #6e8efb, #a777e3);color:white;">
            <div style="background:rgba(255,255,255,0.95);padding:30px;border-radius:20px;color:#333;box-shadow:0 10px 30px rgba(0,0,0,0.2);max-width:90%;width:400px;">
              <div style="font-size:48px;color:#6e8efb;margin-bottom:15px;">
                <i class="fas fa-mobile-alt"></i>
              </div>
              <h2 style="margin-bottom:15px;">⚠ Mobile Only</h2>
              <p style="line-height:1.6;">This attendance portal works only on mobile devices.<br>
              Please scan the QR code and open it on your phone.</p>
            </div>
          </div>`;
      }
    }

    // Run on load
   // blockNonMobile();
  </script>
  
  <!-- Include Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
