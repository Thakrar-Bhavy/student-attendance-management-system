<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coordinator Panel | Attendance Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6aaaff, #7fd1ae);
    color: #333;
    margin: 0;
    padding: 0;
}
.container {
    padding: 15px;
    max-width: 700px;
    margin: auto;
}
h2 {
    text-align: center;
    color: #ffffff;
    margin-top: 15px;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}
#scanner {
    width: 100%;
    height: 250px;
    border: 3px solid #ffffff;
    border-radius: 12px;
    background: #f1f1f1;
    overflow: hidden;
    margin-bottom: 15px;
    position: relative;
}
#output {
    text-align: center;
    font-weight: bold;
    color: #28a745;
    margin-bottom: 10px;
    min-height: 40px;
}
#manualForm input {
    font-size: 14px;
}
#manualResult {
    font-weight: bold;
    margin-top: 5px;
    min-height: 25px;
}
#netStatus {
    text-align: center;
    font-weight: bold;
    margin-bottom: 5px;
    color: #ffffff;
}
#pendingCount {
    text-align: center;
    background-color: rgb(214, 156, 11);
    font-weight: bold;
    color: rgb(20, 20, 255);
    margin-bottom: 10px;
}
button, select, input[type="file"] {
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 6px;
}
.btn-custom {
    background: #007bff;
    color: white;
}
.btn-custom:hover {
    background: #0056b3;
}
.btn-success-custom {
    background: #28a745;
    color: white;
}
.btn-success-custom:hover {
    background: #218838;
}
.hidden { display: none; }
#remarksInput {
  font-size: 14px;
}
#presentCount {text-align: center;
    background-color: rgb(214, 156, 11);
    font-weight: bold;
    color: rgb(20, 20, 255);
    margin-bottom: 10px;
}
#cameraSelect {
    margin-bottom: 10px;
}
#selectedSheetInfo {
    text-align: center;
    color: white;
    font-weight: bold;
    margin-bottom: 15px;
    padding: 8px;
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 8px;
}
#changeSheetBtn {
    margin-left: 10px;
    font-size: 12px;
    padding: 2px 8px;
}
.student-info {
    font-size: 16px;
    font-weight: bold;
}
#remarksSection {
    margin-top: 10px;
}
.btn-remarks {
    background: #6c757d;
    color: white;
    font-size: 12px;
    padding: 4px 8px;
}
.btn-remarks:hover {
    background: #5a6268;
    color: white;
}
.focus-indicator {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 100px;
    border: 3px solid #00ff00;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    z-index: 20;
    pointer-events: none;
    display: none;
}

.focus-indicator.active {
    display: block;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

.freeze-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 30;
    display: none;
}

.freeze-overlay.active {
    display: flex;
}

.scanner-controls {
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 25;
    display: flex;
    gap: 10px;
}

.scanner-btn {
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    cursor: pointer;
}

.scan-guide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
}

.scan-line {
    position: absolute;
    height: 3px;
    width: 80%;
    left: 10%;
    background: #4361ee;
    opacity: 0.7;
    animation: scan 2s infinite ease-in-out;
    z-index: 6;
}

@keyframes scan {
    0% { top: 20%; }
    50% { top: 80%; }
    100% { top: 20%; }
}

.scan-frame {
    position: absolute;
    top: 25%;
    left: 25%;
    width: 50%;
    height: 50%;
    border: 2px dashed #4361ee;
    border-radius: 8px;
    z-index: 5;
}
</style>
</head>
<body>

<div class="container">
<h2>üìã  Attendance Panel</h2>
<div id="netStatus">üü¢ Online</div>
<div id="presentCount" class="text-center fw-bold mb-2">Present: 0</div>
<div id="pendingCount"></div>

<div id="sheetSelection" class="mb-2">
    <select id="sheetDropdown" class="form-select">
      <option value="" disabled selected>Select Session Sheet</option>
    </select>
</div>

<div id="selectedSheetInfo" class="hidden"> 
    <span id="currentSheetName"></span> 
    <button id="changeSheetBtn" class="btn btn-outline-light btn-sm" onclick="location.reload()">Change</button>
</div>

<div id="cameraSelect" class="hidden mb-2">
  <select id="cameraDropdown" class="form-select">
    <option value="" disabled selected>Select Camera</option>
  </select>
</div>

<div id="scanner">
    <div class="scan-guide">
        <div class="scan-frame"></div>
        <div class="scan-line"></div>
    </div>
</div>
<div id="output"></div>

<div id="remarksSection" class="hidden">
  <textarea id="remarksInput" class="form-control mb-1" placeholder="Enter remarks for this student" rows="2"></textarea>
  <div class="d-flex justify-content-between">
    <button class="btn btn-remarks flex-fill me-1" onclick="hideRemarks()">Cancel</button>
    <button class="btn btn-success-custom flex-fill ms-1" onclick="submitRemarks()">Save Remarks</button>
  </div>
</div>

<div class="d-flex justify-content-between mb-2">
    <button class="btn btn-success btn-sm flex-fill me-1" onclick="toggleManualForm()">Manual Attendance</button>
    <button class="btn btn-primary btn-sm flex-fill ms-1" onclick="downloadLocalAttendance()">Download Marked Students</button>
</div>

<div id="manualForm" class="hidden mb-2">
  <input type="tel" id="manualEnroll" class="form-control mb-1" placeholder="Enter Enrollment No" 
         pattern="[0-9]*" inputmode="numeric" oninput="validateEnrollmentInput(this)">
  <div class="d-flex justify-content-between">
    <button class="btn btn-success-custom btn-sm flex-fill me-1" onclick="submitManual()">Submit</button>
    <button class="btn btn-remarks btn-sm flex-fill ms-1" onclick="toggleRemarksForManual()">Remarks</button>
  </div>
  <div id="manualResult"></div>
</div>

<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
<audio id="detectSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
</div>

<script>
// Validate enrollment input to allow only numbers
function validateEnrollmentInput(input) {
  // Remove any non-digit characters
  input.value = input.value.replace(/\D/g, '');
}

// Enhanced scanner variables
let isManualFocusMode = false;
let isFrozen = false;
let freezeTimeout = null;
let detectedBarcode = "";

function updatePresentCount() {
  if (!sheetName) return;
  fetch(`${scriptURL}?action=getPresentCount&Sheet=${encodeURIComponent(sheetName)}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("presentCount").textContent = `Present: ${data.count}`;
    })
    .catch(err => console.error("Error fetching present count:", err));
}
setInterval(updatePresentCount, 1000);

if (!localStorage.getItem("coordinator")) {
  alert("Unauthorized access. Please login first.");
  window.location.href = "login.html";
}

let sheetName = "", coordinator = localStorage.getItem("coordinator");
let lastScanned = "", pendingQueue = [], allEnrollments = {}, localMarked = JSON.parse(localStorage.getItem("localMarked")) || [];
let availableCameras = [], currentCameraId = null;
let currentStudentForRemarks = null;
const scriptURL = "https://script.google.com/macros/s/AKfycbxF12oT2ggSxPd2ZT1R_OLn-Z7z2KjxNmLfZLOcEWWXvMMMdwtp0qAz7KIsg7fSZtV1/exec"; 

window.addEventListener('online', () => updateStatus(true));
window.addEventListener('offline', () => updateStatus(false));

function updateStatus(online) {
  document.getElementById("netStatus").textContent = online ? "üü¢ Online" : "üî¥ Offline";
  updatePendingCount();
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

// Add scanner controls to the UI
function addScannerControls() {
    const scanner = document.getElementById('scanner');
    
    // Create focus indicator
    const focusIndicator = document.createElement('div');
    focusIndicator.className = 'focus-indicator';
    scanner.appendChild(focusIndicator);
    
    // Create freeze overlay
    const freezeOverlay = document.createElement('div');
    freezeOverlay.className = 'freeze-overlay';
    freezeOverlay.innerHTML = `
        <div style="text-align: center;">
            <div style="font-size: 24px; margin-bottom: 10px;"><i class="fas fa-check-circle"></i> Barcode Detected</div>
            <div style="margin-bottom: 15px; font-size: 18px;" id="freezeBarcode"></div>
            <div>
                <button class="btn btn-success me-2" onclick="confirmBarcode()">Confirm</button>
                <button class="btn btn-secondary" onclick="unfreezeScanner()">Rescan</button>
            </div>
        </div>
    `;
    scanner.appendChild(freezeOverlay);
    
    // Create scanner controls
    const controls = document.createElement('div');
    controls.className = 'scanner-controls';
    controls.innerHTML = `
        <button class="scanner-btn" onclick="toggleManualFocus()" title="Manual Focus">
            <i class="fas fa-crosshairs"></i>
        </button>
        <button class="scanner-btn" onclick="toggleFreeze()" title="Freeze Frame">
            <i class="fas fa-pause"></i>
        </button>
    `;
    scanner.appendChild(controls);
}

// Manual focus functionality
function toggleManualFocus() {
    isManualFocusMode = !isManualFocusMode;
    const focusIndicator = document.querySelector('.focus-indicator');
    
    if (isManualFocusMode) {
        focusIndicator.classList.add('active');
        document.getElementById('scanner').style.cursor = 'crosshair';
        document.getElementById('scanner').addEventListener('click', handleManualFocus);
    } else {
        focusIndicator.classList.remove('active');
        document.getElementById('scanner').style.cursor = 'default';
        document.getElementById('scanner').removeEventListener('click', handleManualFocus);
    }
}

function handleManualFocus(event) {
    if (!isManualFocusMode) return;
    
    const scanner = document.getElementById('scanner');
    const rect = scanner.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;
    
    const focusIndicator = document.querySelector('.focus-indicator');
    focusIndicator.style.left = x + 'px';
    focusIndicator.style.top = y + 'px';
}

// Freeze frame functionality
function toggleFreeze() {
    if (isFrozen) {
        unfreezeScanner();
    } else {
        freezeScanner();
    }
}

function freezeScanner() {
    if (Quagga.initialized) {
        Quagga.stop();
        isFrozen = true;
        document.querySelector('.freeze-overlay').classList.add('active');
        document.querySelector('.scanner-btn i.fa-pause').className = 'fas fa-play';
    }
}

function unfreezeScanner() {
    if (isFrozen) {
        Quagga.start();
        isFrozen = false;
        document.querySelector('.freeze-overlay').classList.remove('active');
        document.querySelector('.scanner-btn i.fa-play').className = 'fas fa-pause';
        clearTimeout(freezeTimeout);
    }
}

function confirmBarcode() {
    if (detectedBarcode) {
        markPresent(detectedBarcode, "Scanner");
        unfreezeScanner();
    }
}

// Enhanced barcode detection
function onDetected(result) {
    if (isFrozen) return;
    
    const code = result.codeResult.code;
    if (code === lastScanned) return;
    
    lastScanned = code;
    detectedBarcode = code;
    
    // Play detection sound
    document.getElementById("detectSound").play();
    
    // Auto-freeze on detection
    freezeScanner();
    document.getElementById('freezeBarcode').textContent = `Enrollment: ${code}`;
    
    // Auto-confirm after 3 seconds
    freezeTimeout = setTimeout(() => {
        if (isFrozen) {
            confirmBarcode();
        }
    }, 3000);
    
    setTimeout(() => lastScanned = "", 400);
}

window.onload = function() {
  fetch(`${scriptURL}?action=getSheets`)
    .then(res => res.json())
    .then(data => {
      const dropdown = document.getElementById("sheetDropdown");
      data.sheets.forEach(sheet => {
        const opt = document.createElement("option");
        opt.value = sheet;
        opt.textContent = sheet;
        dropdown.appendChild(opt);
      });
    });
  const saved = localStorage.getItem("pendingAttendance");
  if (saved) pendingQueue = JSON.parse(saved);
  updatePendingCount();
  
  // Get available cameras
  getAvailableCameras();
  
  // Add scanner controls
  setTimeout(addScannerControls, 500);
  
  // Add touch event for mobile devices
  document.getElementById('scanner').addEventListener('touchstart', function(e) {
    if (e.touches.length === 1) {
      const touch = e.touches[0];
      const fakeMouseEvent = new MouseEvent('click', {
        clientX: touch.clientX,
        clientY: touch.clientY
      });
      this.dispatchEvent(fakeMouseEvent);
    }
  });
}

function getAvailableCameras() {
  if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
    console.log("Camera enumeration not supported");
    return;
  }
  
  navigator.mediaDevices.enumerateDevices()
    .then(devices => {
      availableCameras = devices.filter(device => device.kind === 'videoinput');
      
      if (availableCameras.length > 1) {
        document.getElementById("cameraSelect").classList.remove("hidden");
        const cameraDropdown = document.getElementById("cameraDropdown");
        cameraDropdown.innerHTML = '<option value="" disabled selected>Select Camera</option>';
        
        availableCameras.forEach((camera, index) => {
          const opt = document.createElement("option");
          opt.value = camera.deviceId;
          opt.textContent = camera.label || `Camera ${index + 1}`;
          cameraDropdown.appendChild(opt);
        });
        
        cameraDropdown.addEventListener("change", e => {
          currentCameraId = e.target.value;
          if (Quagga.initialized) {
            Quagga.stop();
            Quagga.initialized = false;
          }
          if (sheetName) {
            startScanner();
          }
        });
        
        const backCamera = availableCameras.find(camera => 
          camera.label.toLowerCase().includes('back') || 
          camera.label.toLowerCase().includes('rear')
        );
        
        if (backCamera) {
          cameraDropdown.value = backCamera.deviceId;
          currentCameraId = backCamera.deviceId;
        } else {
          cameraDropdown.selectedIndex = 1;
          currentCameraId = availableCameras[0].deviceId;
        }
      } else if (availableCameras.length === 1) {
        currentCameraId = availableCameras[0].deviceId;
      } else {
        console.log("No cameras available");
      }
    })
    .catch(err => {
      console.error("Error enumerating devices:", err);
    });
}

document.getElementById("sheetDropdown").addEventListener("change", e => {
  sheetName = e.target.value;
  if (sheetName) {
    document.getElementById("sheetSelection").classList.add("hidden");
    document.getElementById("selectedSheetInfo").classList.remove("hidden");
    document.getElementById("currentSheetName").textContent = `Current Sheet: ${sheetName}`;
  }
  loadAllEnrollments(sheetName);
  startScanner();
});

function showSheetSelection() {
  document.getElementById("sheetSelection").classList.remove("hidden");
  document.getElementById("selectedSheetInfo").classList.add("hidden");
  sheetName = "";
  if (Quagga.initialized) {
    Quagga.stop();
    Quagga.initialized = false;
  }
  document.getElementById("scanner").innerHTML = "";
  document.getElementById("output").textContent = "";
}

function loadAllEnrollments(sheet) {
  fetch(`${scriptURL}?action=getAllEnrollments&Sheet=${encodeURIComponent(sheet)}`)
    .then(res => res.json())
    .then(data => {
      allEnrollments = {};
      data.enrollments.forEach(item => {
        allEnrollments[item.EnrollmentNo.trim()] = {
          row: item.row,
          name: item.Name || "Unknown"
        };
      });
    });
}

function startScanner() {
  if (!sheetName) return;
  if (Quagga.initialized && !isFrozen) return;
  
  if (!document.querySelector('.focus-indicator')) {
    addScannerControls();
  }
  
  const constraints = {
    facingMode: { ideal: "environment" },
    width: { ideal: 1280 },
    height: { ideal: 720 },
    focusMode: "continuous"
  };
  
  if (currentCameraId) {
    delete constraints.facingMode;
    constraints.deviceId = { exact: currentCameraId };
  }

  if (Quagga.initialized) {
    Quagga.stop();
  }

  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: document.querySelector('#scanner'),
      constraints: constraints,
      area: {
        top: "25%",
        right: "25%",
        left: "25%",
        bottom: "25%"
      }
    },
    locator: {
      patchSize: "medium",
      halfSample: true,
      willReadFrequently: true
    },
    decoder: {
      readers: ["code_128_reader"],
      multiple: false
    },
    locate: true,
    frequency: 5,
    numOfWorkers: navigator.hardwareConcurrency || 2
  }, function(err) {
    if(err) {
      console.error("Error initializing Quagga:", err);
      
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#scanner'),
          constraints: {
            facingMode: "environment",
            width: { ideal: 640 },
            height: { ideal: 480 }
          }
        },
        locator: { patchSize: "medium", halfSample: false },
        decoder: { readers: ["code_128_reader"] },
        locate: true,
        frequency: 10
      }, function(err) {
        if(err) return console.error("Error initializing Quagga with fallback config:", err);
        Quagga.initialized = true;
        Quagga.start();
        Quagga.onDetected(onDetected);
      });
      return;
    }
    Quagga.initialized = true;
    Quagga.start();
    Quagga.onDetected(onDetected);
  });
}

function toggleManualForm() {
  const form = document.getElementById("manualForm");
  form.classList.toggle("hidden");
  document.getElementById("manualResult").textContent = "";
  document.getElementById("manualEnroll").value = "";
  hideRemarks();
  
  if (!form.classList.contains("hidden")) {
    setTimeout(() => {
      document.getElementById("manualEnroll").focus();
    }, 100);
  }
}

function submitManual() {
  const enr = document.getElementById("manualEnroll").value.trim();
  markPresent(enr, "Manual");
}

function toggleRemarksForManual() {
  const enr = document.getElementById("manualEnroll").value.trim();
  if (!enr) {
    alert("Please enter an enrollment number first");
    return;
  }
  
  if (!(enr in allEnrollments)) {
    alert("Enrollment number not found in the selected sheet");
    return;
  }
  
  currentStudentForRemarks = enr;
  document.getElementById("remarksInput").value = "";
  document.getElementById("remarksSection").classList.remove("hidden");
  
  setTimeout(() => {
    document.getElementById("remarksInput").focus();
  }, 100);
}

function showRemarks(enrollment) {
  currentStudentForRemarks = enrollment;
  document.getElementById("remarksInput").value = "";
  document.getElementById("remarksSection").classList.remove("hidden");
  
  setTimeout(() => {
    document.getElementById("remarksInput").focus();
  }, 100);
}

function hideRemarks() {
  document.getElementById("remarksSection").classList.add("hidden");
  currentStudentForRemarks = null;
}

function submitRemarks() {
  if (!currentStudentForRemarks) return;
  
  const remarks = document.getElementById("remarksInput").value.trim();
  if (!remarks) {
    alert("Please enter some remarks");
    return;
  }
  
  const data = { 
    EnrollmentNo: currentStudentForRemarks, 
    Name: allEnrollments[currentStudentForRemarks].name,
    Remarks: remarks,
    Coordinator: coordinator, 
    Timestamp: new Date().toLocaleString(), 
    Sheet: sheetName,
    Action: "addRemarks"
  };
  
  pendingQueue.push(data);
  localStorage.setItem("pendingAttendance", JSON.stringify(pendingQueue));
  updatePendingCount();
  
  const out = document.getElementById("output");
  out.innerHTML = `
    <div class="student-info">
      ‚úî Remarks added for ${currentStudentForRemarks} - ${allEnrollments[currentStudentForRemarks].name}
    </div>
  `;
  
  document.getElementById("successSound").play();
  hideRemarks();
  
  setTimeout(() => {
    out.innerHTML = "";
  }, 5000);
}

function markPresent(enrollment, method) {
  const out = document.getElementById("output");
  const resultEl = document.getElementById("manualResult");

  if (!(enrollment in allEnrollments)) {
    out.innerHTML = `‚ùå ${enrollment} not found`;
    if(resultEl){ resultEl.textContent=``; resultEl.style.color="red";}
    return;
  }

  if (!localMarked.includes(enrollment)) {
    localMarked.push(enrollment);
    localStorage.setItem("localMarked", JSON.stringify(localMarked));
  }

  const studentName = allEnrollments[enrollment].name;
  const data = { 
    EnrollmentNo: enrollment, 
    Name: studentName,
    Method: method, 
    Coordinator: coordinator, 
    Timestamp: new Date().toLocaleString(), 
    Sheet: sheetName,
    Action: "markPresent"
  };
  
  pendingQueue.push(data);
  localStorage.setItem("pendingAttendance", JSON.stringify(pendingQueue));
  updatePendingCount();
  
  if (method !== "Manual") {
    out.innerHTML = `
      <div class="student-info">
        ‚úî ${enrollment} - ${studentName} marked Present (${method})
        <button class="btn btn-remarks ms-2" onclick="showRemarks('${enrollment}')">Remarks</button>
      </div>
    `;
  } else {
    out.innerHTML = "";
  }
  
  if(resultEl){ 
    resultEl.innerHTML = `
      <div class="student-info">
        ‚úî ${enrollment} - ${studentName} marked Present
        <button class="btn btn-remarks ms-2" onclick="showRemarks('${enrollment}')">Remarks</button>
      </div>
    `; 
    resultEl.style.color="green";
    
    setTimeout(() => {
      document.getElementById("manualForm").classList.add("hidden");
      resultEl.innerHTML = "";
    }, 3000);
  }
  
  document.getElementById("successSound").play();
  updatePresentCount();
  
  setTimeout(() => {
    out.innerHTML = "";
    if(resultEl) resultEl.innerHTML = "";
  }, 5000);
}

function updatePendingCount() {
  document.getElementById("pendingCount").textContent = `Pending to sync: ${pendingQueue.length}`;
}

setInterval(() => {
  if (navigator.onLine && pendingQueue.length>0) {
    const batch = pendingQueue.splice(0,10);
    const promises = batch.map(data => {
      const url = data.Action === "addRemarks" 
        ? `${scriptURL}?action=addRemarks` 
        : `${scriptURL}?action=markPresent`;
      return fetch(url, { method:"POST", body:buildFormData(data) }).then(res=>res.json());
    });
    
    Promise.all(promises).then(results => {
      pendingQueue = pendingQueue.concat(batch.filter((_,i)=>results[i].status!=="success"));
      localStorage.setItem("pendingAttendance", JSON.stringify(pendingQueue));
      updatePendingCount();
    }).catch(()=>{ 
      pendingQueue = batch.concat(pendingQueue); 
      localStorage.setItem("pendingAttendance", JSON.stringify(pendingQueue)); 
    });
  }
}, 2000);

function buildFormData(obj) {
  const fd = new FormData();
  Object.entries(obj).forEach(([k,v])=>fd.append(k,v));
  return fd;
}

function downloadLocalAttendance() {
  if(localMarked.length === 0) return alert("No marked students to download.");
  const blob = new Blob([localMarked.join("\n")], {type: "text/plain"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `Marked_Students_${new Date().toISOString().slice(0,10)}.txt`;
  a.click();
  URL.revokeObjectURL(url);
}

window.addEventListener("load", function() {
  setTimeout(() => {
    const sheetDropdown = document.getElementById("sheetDropdown");
    if (sheetDropdown) {
      sheetDropdown.focus();
    }
  }, 500);
});

const cameraObserver = new MutationObserver(function(mutations) {
  mutations.forEach(function(mutation) {
    if (!mutation.target.classList.contains("hidden")) {
      setTimeout(() => {
        const cameraDropdown = document.getElementById("cameraDropdown");
        if (cameraDropdown) {
          cameraDropdown.focus();
        }
      }, 100);
    }
  });
});

const cameraSelect = document.getElementById("cameraSelect");
if (cameraSelect) {
  cameraObserver.observe(cameraSelect, { attributes: true, attributeFilter: ['class'] });
}

window.addEventListener("beforeunload", function(e){
  e.preventDefault();
  e.returnValue = "Are you sure you want to leave? Attendance data might be lost.";
});
</script>
