<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6A11CB, #2575FC);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      color: #333;
      width: 95%;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      margin-bottom: 16px;
      color: #25fc30;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background: #2575FC;
      color: #fff;
    }
    .btn-primary:hover {
      background: #1a5edb;
    }
    .btn-success {
      background: #28a745;
      color: #fff;
    }
    .btn-success:hover {
      background: #218838;
    }
    .hidden { display: none; }
    .message {
      margin-top: 12px;
      font-size: 15px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìå Student Attendance</h2>
    
    <!-- Step 1: Verify -->
    <div id="verifySection">
      <input type="text" id="sessionId" placeholder="Enter Session ID">
      <input type="text" id="pin" placeholder="Enter Session PIN">
      <input type="text" id="enrollment" placeholder="Enter Enrollment No">
      <button class="btn-primary" onclick="verifyStudent()">Verify</button>
      <p class="message" id="verifyMessage"></p>
    </div>
    
    <!-- Step 2: Show Details -->
    <div id="studentDetails" class="hidden">
      <h3 id="studentName"></h3>
      <p id="studentPhone"></p>
      <button class="btn-success" onclick="markPresent()">Mark Present ‚úÖ</button>
      <p class="message" id="markMessage"></p>
    </div>
  </div>

  <script>
    // üìå Block laptops & desktops
    function blockNonMobile() {
      const ua = navigator.userAgent.toLowerCase();
      const isMobile = /android|iphone|ipad|ipod|opera mini|iemobile|wpdesktop|mobile/i.test(ua);
      if (!isMobile) {
        document.body.innerHTML = `
          <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;font-family:sans-serif;padding:20px;">
            <div>
              <h2>‚ö† Mobile Only</h2>
              Please scan the QR code and open it on your phone.</p>
            </div>
          </div>`;
      }
    }
    blockNonMobile();

    // üåç Backend URL
    const API_URL = "https://script.google.com/macros/s/AKfycbyLrHDXUZ_LuW7Q_3G8sDwKwos7ss5roxguVs5PGzoDk_d4SX146t_ZiN67027DJZYm/exec"; // replace with deployed Apps Script Web App URL

    // Local state
    let studentVerified = false;
    let enrollmentNo = "";
    let sessionId = "";
    let pin = "";

async function verifyStudent() {
  sessionId = document.getElementById("sessionId").value.trim();
  pin = document.getElementById("pin").value.trim();
  enrollmentNo = document.getElementById("enrollment").value.trim();

  if(!sessionId || !pin || !enrollmentNo){
    document.getElementById("verifyMessage").innerText = "‚ö† Please fill all fields.";
    return;
  }

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "markAttendance",
        sessionId: sessionId,
        pin: pin,
        enrollment: enrollmentNo,
        deviceToken: localStorage.getItem("deviceToken") || (localStorage.setItem("deviceToken", crypto.randomUUID()), localStorage.getItem("deviceToken")),
        coords: null
      })
    });
    const data = await res.json();
    
    if(data.status === "success" || data.status === "already_marked"){
      studentVerified = true;
      document.getElementById("verifySection").classList.add("hidden");

      // ‚úÖ Always show name & phone
      document.getElementById("studentName").innerText = "‚úÖ Enrollment: " + enrollmentNo;
      document.getElementById("studentPhone").innerText = "Mobile: " + (data.mobile || "Not Available");

      document.getElementById("studentDetails").classList.remove("hidden");
    } else {
      document.getElementById("verifyMessage").innerText = "‚ùå " + data.message;
    }
  } catch(err) {
    document.getElementById("verifyMessage").innerText = "Error verifying. Please retry.";
  }
}


    async function markPresent() {
      document.getElementById("markMessage").innerText = "‚è≥ Marking attendance...";
      // Already marked at verify stage
      document.getElementById("markMessage").innerText = "‚úÖ Attendance recorded.";
    }
  </script>
</body>
</html>
